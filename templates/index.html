{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-body p-4">
                <h2 class="card-title text-center mb-4">Deck Dimensions</h2>
                
                <form id="deckForm">
                    <div class="mb-3">
                        <label for="length" class="form-label">Deck Length (feet)</label>
                        <input type="number" class="form-control" id="length" min="1" step="0.5" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="width" class="form-label">Deck Width (feet)</label>
                        <input type="number" class="form-control" id="width" min="1" step="0.5" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Calculate Materials</button>
                    </div>
                </form>
                
                <div id="results" class="mt-4 d-none">
                    <h3 class="h4 mb-3">Materials Required</h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Deck Boards
                            <span class="badge bg-primary rounded-pill" id="deckBoards">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Base Wood (linear feet)
                            <span class="badge bg-primary rounded-pill" id="baseWood">0</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Screws
                            <span class="badge bg-primary rounded-pill" id="screws">0</span>
                        </li>
                    </ul>
                    
                    <div class="mt-3" id="fastenersList">
                        <h4 class="h5">Fasteners:</h4>
                        <ul class="list-group" id="fasteners">
                            <!-- Fasteners will be added here by JavaScript -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
